ose Documentation generated by JSDoc 3.6.5 on 2020-09-08T23:53:07+10:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules config Global sendInternalServerErrorsendInvalidArgumentErrorsendMethodNotImplementedErrorsendPreconditionFailedErrorsendServiceUnavailableErrorsendUnauthorizedError Node API Architecture The API is going to feed the front end application called This will depend on the resources that client side application needs. The core of the application is the server.js file. This file instantiates the server and bootstraps the application. Setting up data file To do local test you need to set up local file under project root. file name is alldata.csv Running the local server This project proposed node &gt; 10.x.x, so make sure you use versions greater than that After installing all the dependencies, run the script npm start Docs The project uses APIDoc to render the API documentation in interactive UI view and JSDoc to render app documentation for developers. You must also generate docs as new codes are added and commit them with code. To do it run: npm run docs:api --generate api documentation gulp docs:app --generate app documentation Test Project Structure The app is structured in the following folder format: project_root |- docs |- app |- config |- lib |- logs |- server |- server.js |- package.json |- README.md Application Architecture The app is split into two main segments: Models: handles all the internals of fetching data and returning formatted data Route handlers: responds to HTTP request based on route pattern, logging and returning HTTP response. App Lifecycle server.js is the entry point of a request. After getting request from server.js, restify tried to match the route against all the routes defined under routes folder. This folder is a portal of all the routes defined under their corresponding namespace. So, each type of routes are defined within their own file. Route, after doing all the middlewares (middlewares are defined routes/middlewares.js), directs the call to route handlers. Like routes, route handlers also designed like a main portal pattern where all the handlers are registered in app/lib/route-handlers/index.js. Note the order of precedence in that file. So more specific route handler override the less specific ones. Deployment × Search results Close Documentation generated by JSDoc 3.6.5 on 2020-09-08T23:53:07+10:00 using the DocStrap template. "},"module-config.html":{"id":"module-config.html","title":"Module: config","body":" Documentation Modules config Global sendInternalServerErrorsendInvalidArgumentErrorsendMethodNotImplementedErrorsendPreconditionFailedErrorsendServiceUnavailableErrorsendUnauthorizedError Module: config Config for the project Author: Charlie Li Members &lt;inner&gt; config :Object config object Type: Object × Search results Close Documentation generated by JSDoc 3.6.5 on 2020-09-08T23:53:07+10:00 using the DocStrap template. "}}
